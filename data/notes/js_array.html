<!DOCTYPE HTML>
<html>
<head>

<title> Javascript Array Example </title>

</head>

<body>

<h1> Javascript Array Example </h1>

<script>

document.write("This semester I am teaching the following courses: ");
document.write("<ul>");

classes = ['CSC-315-01', 'CSC-360-05', 'CSC-450-01', 'CSC-450-02']
for (var i = 0; i < classes.length; i++) {
    document.write("<li>" + classes[i] + "</li>"); 
}
document.write("</ul>");
</script>


</body>

</html>
