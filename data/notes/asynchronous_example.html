<!-------------------------------------------------------------------------------

In a synchronous language, each statement waits for the previous statement
to finish before executing.  

Javascript is asynchronous (not synchronous), meaning that the current
statement does not need to finish before the next statement is executed.

This makes sense, since if you were retreiving images to display on a web page,
you would not want the web page to be unresponsive until the images were
retreived. 
--------------------------------------------------------------------------------->

<html>
<head>
<style>
h1 {
    text-align:center;
}
</style>
</head>
<body>

    <br><br>
<div id = "output"></div>

<script>

str = "";

// adds the value of 'x' to the output div inside an h1 tag
function addOutput(x) {
    var div = document.getElementById("output");
    div.innerHTML = div.innerHTML + "<h1>" + x + "</h1>";
}

// adds the value of 'x' to the output div inside an h1 tag,
// after a 2 second delay
function addOutputAfterDelay(x) {
    setTimeout(function() {
        var div = document.getElementById("output");
        div.innerHTML = div.innerHTML + "<h1 style='color:red'>" + x + "</h1>";
    }, 2000);
}


// The code below displays the numbers in this order, because of the asynchronous nature
// of Javascript:  1, 3, 2

// output 1
addOutput(1);

// output 2
addOutputAfterDelay(2);

// output 3
addOutput(3);

</script>


</body>
</html>
