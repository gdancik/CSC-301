<!DOCTYPE html>
<html>
<head>
<title> jQuery example </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<script>
"use strict";

/*
 When the page loads, we want to set the onclick event for h1 elements to
    change the background color of the h1 element to yellow.
 
 The 'long' way of doing this is the following.

   // 1) Call the setup function when the page is loaded:
   $(document).ready(setup);

   // 2) the setup function sets the onclick event for h1 elements
   //    to call the changeBackground function
    function setup(){
        $("h1").click(changeBackground);
    };

    //3) the changeBackground function changes the background color
    //   of the current element
    function changeBackground() {
        $(this).css("background-color", "yellow");
    }
*/

// The preferred way to do this is to use anonymous functions
$(document).ready(function(){
    $("h1").click(function(){
        $(this).css("background-color", "yellow");
    });
});

// also handle onclick for #btn_add_borders
$(document).ready(function(){

    $("#btn-add-borders").click(function(){
        $("div.test").css('background-color', 'yellow');
        $("div.test").css('border', '1px solid black');
      
        // the code below demonstrates that $("p.test") returns an object
        // containing a collection of elements
        let paragraphs = $("p.test");
        for (let p of paragraphs) {
            console.log(p.innerHTML);
        }
    });
});


</script>

<body>

<div class="m-5"> 

<h1> jQuery Example </h1>

<br>
  
  
  <div class = "row text-center">  
    <div class = "col test"> Div 1 with class "test"</div>
    <div class = "col"> Div 2 with no class</div>
    <div class = "col test"> Div 3 with class "test"</div>
  </div>

<br>  
    <button type="button" id = "btn-add-borders" 
            class="w-100 btn btn-primary">Highlight div.test elements</button>  
  
  
  </div>

</body>
</html>
