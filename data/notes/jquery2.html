<!DOCTYPE html>
<head>
<title> Change CSS of all elements using jQuery </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<html>

<body>
<script>

// highlight all elements on mouseenter 
$(document).ready(function(){  

    // Note: "unset" will return a CSS property to its default (inherited) value
    $("*").mouseenter(function() {
        $(this).css("background-color", "yellow")
    });

    $("*").mouseout(function() {
        $(this).css("background-color", "unset")
    });


    /****************************************************
    /* Note that the 'hover' function can also be used,
    /* and has the format:

    /*  $(selector).hover(functionToCallOnMouseEnter, 
    /*                    functionToCallOnMouseOut)

    /*  $("*").hover(function(){
    /*       $(this).css("background-color", "yellow");
    /*     }, function(){
    /*       $(this).css("background-color", "unset");
    /*  });
    *************************************************/

}); 

</script>


<h1> Change CSS on mouse enter/out using jQuery </h1>
