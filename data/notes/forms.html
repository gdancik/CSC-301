<!DOCTYPE HTML>
<html>
<head>
<style>

form {
	border:2px solid blue;
	padding: 10px;
}


.inputs {
	width:30%;	
}

.label {
	display: inline-block;
	width: 35%;
	text-align: right;
	color:maroon;
}

input[type='text'] {
	color: blue;
	width: 60%;
}

/* class for Submit/Reset button pairs */
.btns {
	width: 30%;
	text-align: center;
}

/* class for each individual button */
.button {
	width: 45%;
	background-color: blue;
	color:white;
	height: 20px;
}


</style>
</head>

<body>


<h1> Demonstration of "Get" vs. "Post" Form methods </h1>
<p> For more information, see: <a href = "https://www.w3schools.com/tags/ref_httpmethods.asp"> https://www.w3schools.com/tags/ref_httpmethods.asp </a>
</p>
<br>
<hr>
<h2> Form with method = "get" </h1>
<form method = "get" action = "http://bioinformatics.easternct.edu/demo.php">

<div class = "inputs">
	<label class = "label">Enter any text: </label> 
	<input type = "text" name = "txt" maxlength = "50"> </input>
</div>

<br>
<div class = "btns">
	<input type = "Submit" value = "Submit Get Request" class = "button">
	<input type = "reset" class = "button">
</div>
</form>

<br><br>
<hr>


<h2> Form with method = "post" </h1>
<form method = "post" action = "http://bioinformatics.easternct.edu/demo.php">

<div class = "inputs">
	<label class = "label">Enter any text: </label> 
	<input type = "text" name = "txt" maxlength = "50"> </input>
</div>

<br>
<div class = "btns">
	<input type = "Submit" value = "Submit Post Request" class = "button">
	<input type = "reset" class = "button">
</div>
</form>





</body>

</html>
