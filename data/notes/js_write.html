<!DOCTYPE HTML>
<html>

<body>

<h1> Javascript is similar to Java </h1>

<p> All text below is generated using JavaScript </p>

<hr>

<script>
"use strict"

// example for loop
let sum = 0;
for (let i = 1; i <= 10; i++) {
	sum += i;
}
document.write('<p>The sum of 1-10 is: ' + sum + '</p>');

// What happens if you introduce a syntax error here?

// example if..else statement
sum = 0;
if (sum > 5) {
	document.write('<p>The sum is greater than 5</p>');
} else {
	document.write('<p>The sum is NOT greater than 5</p>');
}

</script>

</body>
</html>
