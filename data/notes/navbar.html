<!DOCTYPE HTML>
<html>
<head>

<style>

ul.horizontal {
    list-style-type: none;
}

ul.horizontal li {
	display:inline-block;	
}

ul.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;	
    background-color: rgb(0, 38, 73);    
   
}

ul.navbar li a {			
	display:block;
	padding: 14px 16px;
	color:white;
	text-align:center;
	text-decoration: none;
}

ul.navbar li a:hover {
	background-color: rgb(124,33,40); 
}

</style>

</head>



<body>

<h2> Unordered list, no styles </h2>
<ul>
<li> <a href = "#">Page 1</a> </li>
<li> <a href = "#">Page 2</a> </li>
<li> <a href = "#">Page 3</a> </li>
</ul>
<hr><br>

<h2> Horizontal style, remove bullets and use inline-block display </h2>
<ul class = "horizontal">
<li> <a href = "#">Page 1</a> </li>
<li> <a href = "#">Page 2</a> </li>
<li> <a href = "#">Page 3</a> </li>
</ul>
<br><hr><br>

<h2> Navbar style, add padding to links and change color </h2>
<ul class = "horizontal navbar">
<li> <a href = "#">Page 1</a> </li>
<li> <a href = "#">Page 2</a> </li>
<li> <a href = "#">Page 3</a> </li>
</ul>
<br><br>


</body>

</html>
