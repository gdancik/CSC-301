  <h1> Some Javascript Examples for Interacting with Inputs </h1>

  <!-------------------------------------------------------------------
    When a form's onsubmit returns false, the submission is canceled;
    otherwise, the values are submitted and the form resets (even if
    no form action is specified). Following recommended practice,
    the logic of form submission is handled by adding an event listener
    rather than through the onsubmit attribute. 
  --------------------------------------------------------------------->

  <form id = "myform" onsubmit = 'return false;'>    
    
    <div>
          
       <div class = "input">
	      <label for = "chk">This is a checkbox:</label>
        <input id = "chk" type = "checkbox">
      </div>
	    
      <div class = "input"> 
        <label for="num"> Enter a number: </label>
        <input id = "num" type = "number">	    
      </div>
	
     
      <div class = "input">
        <input type = "submit" value = "Submit Values">   
      </div>

      <div class = "input">
        <input type = "reset" value = "Reset Values">   
      </div>
      
    </div>
  </form>
  
  <br><br>
  <div id = "output">  </div>

  <script>
  "use strict";

  // add event lisenter for form submission
  document.getElementById('myform').addEventListener('submit', submitInfo);

  // gets intro div by its id, and changes its innerHTML
  function submitInfo() {
	  let checkStatus, numberValue;
	
      // TO DO: get the number entered and store this in numberValue
    
	  // TO DO: determine if checked box is 'checked' or not, 
      //    and store this in checkStatus
	
      let outString =  'the checkbox is: ' + checkStatus + '<br>' + 
                     'the number is: ' + numberValue;
	
	  document.getElementById('output').innerHTML = outString;
    
      document.getElementById('output').style.border = ' solid 1px black';

    return false;
}

</script>
