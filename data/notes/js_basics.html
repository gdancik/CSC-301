<!DOCTYPE HTML>
<html>
<head>

<title> Some Basic Javascript Examples </title>

<style>
.yellow {
	background-color: yellow;
}

#intro {
	border: 2px solid black;
	padding: 2px;
}

button {
	height: 20px;
}
</style>

</head>

<body>

<h1> Some Basic Javascript Examples </h1>

<script>
document.write("<div id = 'intro'> This intro is written \
					using Javascript </div>");
</script>
<br><br>
<button onclick = "changeIntro()">Change Intro Text</button>
<button onclick = "setIntroClass()">Add Intro Class</button>
<button onclick = "displayAlert()">Display Alert </button>
<button onclick = "outputConsole()">Write to console </button>
<button onclick = "increaseCounter()">Increase Counter </button>

<br><br>

<div id = "output"> </div>

<script>

// gets intro div by its id, and changes its innerHTML
function changeIntro() {
	div = document.getElementById("intro");
	div.innerHTML = "This paragraph has been <span style='color:blue'>" + 		
					"changed</span> using Javascript";
}

// gets intro div by its id, and sets its className to "yellow"
function setIntroClass() {
	div = document.getElementById("intro");

	// add "yellow" class
	div.classList.add("yellow");

	// the code below would replace all classes with "yellow"
	//div.className = "yellow";
	
}

function displayAlert() {
	alert("This is an alert");
}

function outputConsole() {
	console.log("This outputs to the console");
}


var globalCounter = 0;

function increaseCounter() {

	var functionCounter = 0;
	globalCounter++;
	functionCounter++;
	
	output = document.getElementById("output");
	output.innerHTML = "Global Counter: " + globalCounter + "<br>" +
					   "Function Counter: " + functionCounter;
					   
					   

}

</script>

<br><br>
<i> Exercises: </i> Use Javascript to:
<ul>
    <li> Determine how many buttons there are </li>
    <li> Change the header color to red </li>
    <li> Look at the children of the first (and only) <i>ui</i> element
</ul>




</body>

</html>
